<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body style="margin: 0px;">

    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes!</h4>
        <p class="main-content">We have the best shoes in the world. Buy them now!</p>
        <button class="main-button">구매하기</button>
    </div>

    <div class="explain-box">
        <h4>How we design our shoes</h4>
        <p>Our shoes are designed by the best designers in the world.
           We use the best materials and the best technology to make our shoes.
           Our shoes are the best in the world.</p>
    </div>

    <form>
        <input type="text" class="text-input">
        <input type="email" placeholder="이메일을 입력하세요">
        <input type="date" placeholder="전화번호를 입력하세요">

        <select>
            <option>남자</option>
            <option>여자</option>
        </select>

        <textarea rows="10"></textarea>

        <button type="submit">제출</button>
    </form>
    
</body>
</html>
